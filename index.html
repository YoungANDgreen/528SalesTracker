<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Performance Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            color: #e0e0e0;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #00d4ff;
        }
        .container {
            max-width: 1600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .progress-bar {
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #ff007a);
            transition: width 1s ease-in-out;
        }
        .badge {
            display: block;
            color: #ffcc00;
            font-weight: 600;
            margin-top: 10px;
        }
        .file-upload {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff007a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #cc0066;
        }
        #leaderboard {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        #leaderboard h2 {
            color: #00d4ff;
        }
        #rocketContainer {
            position: relative;
            height: 300px;
            width: 200px;
            margin: 20px auto;
            background: radial-gradient(circle at center, #2a2a4e 0%, #1a1a2e 70%);
            border-radius: 10px;
            overflow: hidden;
        }
        #rocket {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 100px;
            background: linear-gradient(0deg, #ff007a, #00d4ff);
            border-radius: 50px 50px 0 0;
            transition: bottom 1s ease-in-out;
        }
        #rocket::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #ffcc00;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        #rocketMessage {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Sales Performance Dashboard</h1>
    <div class="container">
        <input type="file" id="fileInput" class="file-upload" accept=".txt" />
        <div id="salesGrid" class="grid"></div>
        <div id="leaderboard"></div>
        <div id="rocketContainer">
            <div id="rocket"></div>
            <div id="rocketMessage"></div>
        </div>
    </div>

    <script>
        const salesGoals = {
            LOCSEA: 1600000,
            ROBTAY: 2000000,
            MCISAM: 500000,
            ENCMIG: 100000,
        };

        const chartLabels = Object.keys(salesGoals);
        const salesData = [0, 0, 0, 0]; // Initial data, will be updated
        const goalData = Object.values(salesGoals);
        const totalGoal = goalData.reduce((sum, val) => sum + val, 0);

        function updateDashboard(salesSummary) {
            const salesGrid = document.getElementById('salesGrid');
            salesGrid.innerHTML = ''; // Clear previous cards
            const rankings = [];

            chartLabels.forEach((name, index) => {
                const sales = salesData[index] || 0;
                const goal = goalData[index];
                const percentage = Math.min((sales / goal) * 100, 100).toFixed(1);
                const remaining = (goal - sales).toFixed(0);

                // Card HTML
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${name}</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${percentage}%"></div>
                    </div>
                    <p>${percentage}% to Goal | $${remaining > 0 ? remaining : 0} left</p>
                    ${percentage >= 100 ? '<span class="badge">Goal Crusher ðŸŽ‰</span>' : percentage >= 75 ? '<span class="badge">Almost There!</span>' : percentage >= 50 ? '<span class="badge">Rookie Star</span>' : ''}
                `;
                salesGrid.appendChild(card);

                // Rankings
                rankings.push({ name, percentage });
                if (percentage >= 100) confetti({ particleCount: 100, spread: 70 });
            });

            // Leaderboard
            rankings.sort((a, b) => b.percentage - a.percentage);
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '<h2>Leaderboard</h2>' + rankings.map((r, i) => `<p>${i + 1}. ${r.name} - ${r.percentage}%</p>`).join('');

            // Rocket Animation
            const totalSales = salesData.reduce((sum, val) => sum + val, 0);
            const teamPercentage = Math.min((totalSales / totalGoal) * 100, 100);
            const rocket = document.getElementById('rocket');
            const rocketHeight = 200; // Max height in pixels
            const newBottom = (teamPercentage / 100) * rocketHeight;
            rocket.style.bottom = `${newBottom + 10}px`;
            const rocketMessage = document.getElementById('rocketMessage');
            rocketMessage.textContent = teamPercentage >= 100 ? 'To the Moon! ðŸš€' : `Team: ${teamPercentage.toFixed(1)}%`;
        }

        // File upload handler
        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const content = e.target.result;
                const lines = content.split('\n').filter((line) => line.trim() !== '');
                const columnDefinitions = [
                    { start: 0, length: 5 },
                    { start: 6, length: 11 }, // col2: Salesperson name
                    { start: 19, length: 10 },
                    { start: 30, length: 51 },
                    { start: 83, length: 11 }, // col5: Sales amount
                ];

                // Parse fixed-width data
                const parsedData = lines.map((line) => {
                    const entry = {};
                    columnDefinitions.forEach((col, index) => {
                        entry[`col${index + 1}`] = line.substr(col.start, col.length).trim();
                    });
                    return entry;
                });

                // Summarize sales
                const salesSummary = {};
                parsedData.forEach((entry) => {
                    const name = entry.col2;
                    const amount = parseFloat(entry.col5);
                    if (!salesSummary[name]) {
                        salesSummary[name] = 0;
                    }
                    salesSummary[name] += amount;
                });

                // Handle LOCROB case: Split its total between ROBTAY and LOCSEA
                if (salesSummary['LOCROB']) {
                    const locrobAmount = salesSummary['LOCROB'] / 2; // Split equally
                    salesSummary['ROBTAY'] = (salesSummary['ROBTAY'] || 0) + locrobAmount;
                    salesSummary['LOCSEA'] = (salesSummary['LOCSEA'] || 0) + locrobAmount;
                }

                // Update sales data
                salesData[0] = salesSummary['LOCSEA'] || 0;
                salesData[1] = salesSummary['ROBTAY'] || 0;
                salesData[2] = salesSummary['MCISAM'] || 0;
                salesData[3] = salesSummary['ENCMIG'] || 0;

                updateDashboard(salesSummary);
            };

            reader.readAsText(file);
        });
    </script>
</body>
</html>
