<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Sales Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;
            overflow: auto;
        }
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: #87CEEB;
            overflow: hidden;
        }
        #mario-canvas {
            width: 100%;
            height: 100%;
        }
        #scene-container {
            width: 50vw;
            height: 100vh;
            position: absolute;
            left: 0;
            top: 0;
        }
        #fileInput {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #FFD700;
            border-radius: 5px;
            color: #000;
            font-weight: 600;
        }
        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            z-index: 20;
            display: none;
        }
        #charts-container {
            position: absolute;
            right: 0;
            top: 0;
            width: 50vw;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 10;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .chart-box {
            width: 45%;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
        }
        .chart-box h3 {
            margin: 0 0 10px;
            color: #FFD700;
            font-size: 1.2em;
            text-align: center;
        }
        .chart-box svg {
            width: 100%;
            height: 260px;
        }
        .debug-text {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="background-container">
        <canvas id="mario-canvas"></canvas>
    </div>
    <input type="file" id="fileInput" accept=".txt" />
    <div id="scene-container"></div>
    <div id="tooltip"></div>
    <div id="charts-container"></div>

    <script>
        if (typeof THREE === 'undefined') {
            console.error('Three.js failed to load. Attempting fallback...');
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/three@0.134.0/build/three.min.js';
            script.onload = init;
            document.head.appendChild(script);
        } else {
            init();
        }

        function init() {
            // Super Mario Background Animation
            const canvas = document.getElementById('mario-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;

            function resizeCanvas() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Ground
            const groundHeight = 100;
            const groundY = height - groundHeight;

            // Clouds
            const clouds = [
                { x: 100, y: 100, speed: 0.5, width: 200, height: 100 },
                { x: 400, y: 150, speed: 0.7, width: 150, height: 80 },
                { x: 700, y: 120, speed: 0.6, width: 180, height: 90 }
            ];

            // Bushes
            const bushes = [
                { x: 200, y: groundY, width: 100, height: 50 },
                { x: 500, y: groundY, width: 120, height: 60 },
                { x: 800, y: groundY, width: 80, height: 40 }
            ];

            // Hills
            const hills = [
                { x: 300, y: groundY, width: 300, height: 150 },
                { x: 700, y: groundY, width: 400, height: 200 }
            ];

            function drawCloud(x, y, w, h) {
                ctx.fillStyle = '#FFF';
                ctx.beginPath();
                ctx.ellipse(x, y + h/2, w/4, h/4, 0, 0, Math.PI * 2);
                ctx.ellipse(x + w/4, y + h/4, w/4, h/4, 0, 0, Math.PI * 2);
                ctx.ellipse(x + w/2, y + h/2, w/4, h/4, 0, 0, Math.PI * 2);
                ctx.ellipse(x + w/4, y + h/2, w/3, h/3, 0, 0, Math.PI * 2);
                ctx.fill();
            }

            function drawBush(x, y, w, h) {
                ctx.fillStyle = '#228B22';
                ctx.beginPath();
                ctx.ellipse(x, y, w/4, h/4, 0, 0, Math.PI * 2);
                ctx.ellipse(x + w/4, y - h/4, w/4, h/4, 0, 0, Math.PI * 2);
                ctx.ellipse(x + w/2, y, w/4, h/4, 0, 0, Math.PI * 2);
                ctx.ellipse(x + w/4, y, w/3, h/3, 0, 0, Math.PI * 2);
                ctx.fill();
            }

            function drawHill(x, y, w, h) {
                ctx.fillStyle = '#32CD32';
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.quadraticCurveTo(x + w/4, y - h, x + w/2, y);
                ctx.quadraticCurveTo(x + 3*w/4, y - h, x + w, y);
                ctx.lineTo(x, y);
                ctx.fill();
            }

            function animateBackground() {
                requestAnimationFrame(animateBackground);
                ctx.clearRect(0, 0, width, height);

                // Sky
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(0, 0, width, height);

                // Hills
                hills.forEach(hill => drawHill(hill.x, hill.y, hill.width, hill.height));

                // Ground
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(0, groundY, width, groundHeight);

                // Bushes
                bushes.forEach(bush => drawBush(bush.x, bush.y, bush.width, bush.height));

                // Clouds
                clouds.forEach(cloud => {
                    drawCloud(cloud.x, cloud.y, cloud.width, cloud.height);
                    cloud.x += cloud.speed;
                    if (cloud.x > width + cloud.width) cloud.x = -cloud.width;
                });
            }
            animateBackground();

            const salesGoals = {
                LOCSEA: 1300000,
                ROBTAY: 1900000,
                MCISAM: 600000,
                ENCMIG: 200000,
            };

            const chartLabels = Object.keys(salesGoals);
            const salesData = [0, 0, 0, 0];
            const goalData = Object.values(salesGoals);
            const totalGoal = goalData.reduce((sum, val) => sum + val, 0);

            // Three.js Setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth * 0.5 / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth * 0.5, window.innerHeight);
            document.getElementById('scene-container').appendChild(renderer.domElement);

            // Central Hub - Black Hole
            const blackHoleRadius = 5;
            const blackHoleGeometry = new THREE.SphereGeometry(blackHoleRadius, 64, 64);
            const blackHoleMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x000000,
                transparent: true,
                opacity: 0.9
            });
            const blackHole = new THREE.Mesh(blackHoleGeometry, blackHoleMaterial);
            scene.add(blackHole);

            const accretionDiskGeometry = new THREE.RingGeometry(blackHoleRadius * 1.2, blackHoleRadius * 3, 128);
            const accretionDiskMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    innerColor: { value: new THREE.Color(0xff5500) },
                    outerColor: { value: new THREE.Color(0x0088ff) },
                },
                vertexShader: `
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform float time;
                    uniform vec3 innerColor;
                    uniform vec3 outerColor;
                    varying vec2 vUv;
                    
                    float random(vec2 st) {
                        return fract(sin(dot(st.xy, vec2(12.9898, 78.233))) * 43758.5453123);
                    }
                    
                    void main() {
                        float radial = vUv.y;
                        float angle = vUv.x * 6.283185307179586;
                        float colorMix = sin(radial * 5.0 + time * 0.5) * 0.5 + 0.5;
                        vec3 color = mix(innerColor, outerColor, radial);
                        float turbulence = sin(angle * 8.0 + time * 2.0 + radial * 20.0) * 0.1 + 0.9;
                        color *= turbulence;
                        float brightness = pow(sin(angle + time * 0.5) * 0.5 + 0.5, 3.0) * 1.5;
                        color *= 0.5 + brightness;
                        float dust = step(0.98, random(vec2(angle + time * 0.1, radial + time * 0.05)));
                        color += dust * 0.5;
                        gl_FragColor = vec4(color, 1.0 - (radial * radial));
                    }
                `,
                side: THREE.DoubleSide,
                transparent: true,
                blending: THREE.AdditiveBlending
            });
            const accretionDisk = new THREE.Mesh(accretionDiskGeometry, accretionDiskMaterial);
            accretionDisk.rotation.x = Math.PI / 2;
            scene.add(accretionDisk);

            const lensGeometry = new THREE.SphereGeometry(blackHoleRadius * 1.1, 32, 32);
            const lensMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 }
                },
                vertexShader: `
                    varying vec3 vNormal;
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform float time;
                    varying vec3 vNormal;
                    void main() {
                        float intensity = pow(0.7 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 4.0);
                        gl_FragColor = vec4(0.3, 0.6, 1.0, 1.0) * intensity;
                    }
                `,
                blending: THREE.AdditiveBlending,
                transparent: true,
                side: THREE.BackSide
            });
            const lensEffect = new THREE.Mesh(lensGeometry, lensMaterial);
            scene.add(lensEffect);

            const jetVertices = [];
            const jetColors = [];
            const jetCount = 2000;
            const jetHeight = 70;
            const jetRadius = 3;

            for (let i = 0; i < jetCount; i++) {
                const t = Math.random();
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * jetRadius * (1 - t);
                jetVertices.push(
                    Math.cos(angle) * radius,
                    t * jetHeight,
                    Math.sin(angle) * radius
                );
                const blue = 0.5 + 0.5 * t;
                jetColors.push(0.2 * t, 0.5 * t, blue);
                jetVertices.push(
                    Math.cos(angle) * radius,
                    -t * jetHeight,
                    Math.sin(angle) * radius
                );
                jetColors.push(0.2 * t, 0.5 * t, blue);
            }

            const jetGeometry = new THREE.BufferGeometry();
            jetGeometry.setAttribute('position', new THREE.Float32BufferAttribute(jetVertices, 3));
            jetGeometry.setAttribute('color', new THREE.Float32BufferAttribute(jetColors, 3));
            const jetMaterial = new THREE.PointsMaterial({
                size: 0.4,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            const jets = new THREE.Points(jetGeometry, jetMaterial);
            scene.add(jets);

            const hub = new THREE.Group();
            hub.add(blackHole);
            hub.add(accretionDisk);
            hub.add(lensEffect);
            hub.add(jets);

            // Celestial Sun-like Bodies and Rings
            const planets = [];
            const rings = [];
            const planetGroups = [];
            const positions = [
                { x: -40, y: 25, z: -20 },
                { x: 40, y: 23, z: -15 },
                { x: -35, y: -25, z: -20 },
                { x: 35, y: -45, z: -35 }
            ];
            const sunColors = [
                { core: 0xffaa00, surface: 0xff5500, corona: 0xff9966 },
                { core: 0x66ccff, surface: 0x0088ff, corona: 0x66ddff },
                { core: 0xff3300, surface: 0xdd0000, corona: 0xff6644 },
                { core: 0xaaffaa, surface: 0x33cc33, corona: 0x88ffaa }
            ];

            chartLabels.forEach((name, index) => {
                const planetGroup = new THREE.Group();
                planetGroup.position.set(positions[index].x, positions[index].y, positions[index].z);
                const sunRadius = 12;
                const coreGeometry = new THREE.SphereGeometry(sunRadius, 64, 64);
                const sunMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 0 },
                        coreColor: { value: new THREE.Color(sunColors[index].core) },
                        surfaceColor: { value: new THREE.Color(sunColors[index].surface) }
                    },
                    vertexShader: `
                        varying vec2 vUv;
                        varying vec3 vNormal;
                        void main() {
                            vUv = uv;
                            vNormal = normalize(normalMatrix * normal);
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: `
                        uniform float time;
                        uniform vec3 coreColor;
                        uniform vec3 surfaceColor;
                        varying vec2 vUv;
                        varying vec3 vNormal;
                        vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                        vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                        vec3 permute(vec3 x) { return mod289(((x*34.0)+1.0)*x); }
                        float snoise(vec2 v) {
                            const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
                            vec2 i = floor(v + dot(v, C.yy));
                            vec2 x0 = v - i + dot(i, C.xx);
                            vec2 i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
                            vec4 x12 = x0.xyxy + C.xxzz;
                            x12.xy -= i1;
                            i = mod289(i);
                            vec3 p = permute(permute(i.y + vec3(0.0, i1.y, 1.0)) + i.x + vec3(0.0, i1.x, 1.0));
                            vec3 m = max(0.5 - vec3(dot(x0, x0), dot(x12.xy, x12.xy), dot(x12.zw, x12.zw)), 0.0);
                            m = m*m;
                            m = m*m;
                            vec3 x = 2.0 * fract(p * C.www) - 1.0;
                            vec3 h = abs(x) - 0.5;
                            vec3 ox = floor(x + 0.5);
                            vec3 a0 = x - ox;
                            m *= 1.79284291400159 - 0.85373472095314 * (a0*a0 + h*h);
                            vec3 g;
                            g.x = a0.x * x0.x + h.x * x0.y;
                            g.yz = a0.yz * x12.xz + h.yz * x12.yw;
                            return 130.0 * dot(m, g);
                        }
                        void main() {
                            float n1 = snoise(vUv * 10.0 + vec2(time * 0.1, 0.0));
                            float n2 = snoise(vUv * 8.0 - vec2(0.0, time * 0.08));
                            float n3 = snoise(vUv * 15.0 + vec2(time * 0.03, time * 0.05));
                            float turbulence = n1 * 0.5 + n2 * 0.3 + n3 * 0.2;
                            float fresnel = pow(1.0 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0);
                            vec3 finalColor = mix(coreColor, surfaceColor, turbulence * 0.5 + 0.5);
                            finalColor = mix(finalColor, surfaceColor * 1.5, fresnel * 0.7);
                            float hotspot = step(0.83 - turbulence * 0.1, snoise(vUv * 5.0 + time * 0.02));
                            finalColor += hotspot * 0.6 * surfaceColor;
                            gl_FragColor = vec4(finalColor, 1.0);
                        }
                    `
                });
                const sun = new THREE.Mesh(coreGeometry, sunMaterial);
                const coronaGeometry = new THREE.SphereGeometry(sunRadius * 1.2, 32, 32);
                const coronaMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 0 },
                        color: { value: new THREE.Color(sunColors[index].corona) }
                    },
                    vertexShader: `
                        varying vec3 vNormal;
                        void main() {
                            vNormal = normalize(normalMatrix * normal);
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: `
                        uniform float time;
                        uniform vec3 color;
                        varying vec3 vNormal;
                        void main() {
                            float intensity = pow(0.65 - dot(vNormal, vec3(0, 0, 1)), 2.0);
                            intensity *= 0.8 + 0.2 * sin(time * 0.5 + vNormal.x * 10.0);
                            gl_FragColor = vec4(color, intensity);
                        }
                    `,
                    transparent: true,
                    blending: THREE.AdditiveBlending,
                    side: THREE.BackSide
                });
                const corona = new THREE.Mesh(coronaGeometry, coronaMaterial);
                const flareCount = 2000;
                const flareGeometry = new THREE.BufferGeometry();
                const flarePositions = [];
                const flareSizes = [];
                const flareColors = [];
                for (let i = 0; i < flareCount; i++) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const distance = sunRadius * (1.1 + Math.pow(Math.random(), 2) * 0.5);
                    const x = distance * Math.sin(phi) * Math.cos(theta);
                    const y = distance * Math.sin(phi) * Math.sin(theta);
                    const z = distance * Math.cos(phi);
                    flarePositions.push(x, y, z);
                    const distFactor = (distance - sunRadius) / (sunRadius * 0.5);
                    flareSizes.push(0.5 + Math.random() * 1.5 * (1 - distFactor));
                    const colorBase = new THREE.Color(sunColors[index].corona);
                    const intensity = 1 - distFactor;
                    flareColors.push(
                        colorBase.r * intensity,
                        colorBase.g * intensity, 
                        colorBase.b * intensity
                    );
                }
                flareGeometry.setAttribute('position', new THREE.Float32BufferAttribute(flarePositions, 3));
                flareGeometry.setAttribute('size', new THREE.Float32BufferAttribute(flareSizes, 1));
                flareGeometry.setAttribute('color', new THREE.Float32BufferAttribute(flareColors, 3));
                const flareMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 0 },
                        pixelRatio: { value: window.devicePixelRatio }
                    },
                    vertexShader: `
                        attribute float size;
                        attribute vec3 color;
                        uniform float time;
                        uniform float pixelRatio;
                        varying vec3 vColor;
                        void main() {
                            vColor = color;
                            vec3 pos = position;
                            float noise = sin(time + position.x * 10.0) * cos(time * 0.5 + position.y * 8.0) * 0.1;
                            pos += position * noise;
                            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                            gl_PointSize = size * pixelRatio * (50.0 / -mvPosition.z);
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        varying vec3 vColor;
                        void main() {
                            float r = length(gl_PointCoord - vec2(0.5, 0.5));
                            if (r > 0.5) discard;
                            float intensity = 1.0 - r * 2.0;
                            intensity = pow(intensity, 1.5);
                            gl_FragColor = vec4(vColor, intensity * 0.4);
                        }
                    `,
                    transparent: true,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });
                const flares = new THREE.Points(flareGeometry, flareMaterial);
                planetGroup.add(sun);
                planetGroup.add(corona);
                planetGroup.add(flares);
                sun.userData = { name, sales: 0, goal: goalData[index], index };
                planets.push(sun);
                const ringGeometry = new THREE.TorusGeometry(sunRadius * 1.7, 1.2, 64, 128);
                const ringMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0xff007a, 
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.8,
                    emissive: 0xff007a,
                    emissiveIntensity: 0.5,
                    shininess: 100
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = Math.PI / 2;
                planetGroup.add(ring);
                rings.push(ring);
                const orbitGeometry = new THREE.BufferGeometry();
                const orbitPositions = [];
                const orbitColors = [];
                const orbitParticleCount = 1000;
                const orbitRadius = sunRadius * 1.7;
                const orbitWidth = 3;
                for (let i = 0; i < orbitParticleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = orbitRadius + (Math.random() - 0.5) * orbitWidth;
                    orbitPositions.push(
                        Math.cos(angle) * radius,
                        (Math.random() - 0.5) * 0.5,
                        Math.sin(angle) * radius
                    );
                    const orbitColor = new THREE.Color(0xff007a);
                    orbitColors.push(orbitColor.r, orbitColor.g, orbitColor.b);
                }
                orbitGeometry.setAttribute('position', new THREE.Float32BufferAttribute(orbitPositions, 3));
                orbitGeometry.setAttribute('color', new THREE.Float32BufferAttribute(orbitColors, 3));
                const orbitMaterial = new THREE.PointsMaterial({
                    size: 0.5,
                    transparent: true,
                    opacity: 0.6,
                    vertexColors: true,
                    blending: THREE.AdditiveBlending
                });
                const orbitParticles = new THREE.Points(orbitGeometry, orbitMaterial);
                planetGroup.add(orbitParticles);
                scene.add(planetGroup);
                planetGroups.push(planetGroup);
            });

            camera.position.set(0, 20, 60);
            camera.lookAt(0, 0, 0);

            function animate() {
                requestAnimationFrame(animate);
                const time = performance.now() * 0.001;
                if (accretionDisk && accretionDisk.material.uniforms) {
                    accretionDisk.material.uniforms.time.value = time;
                }
                if (lensEffect && lensEffect.material.uniforms) {
                    lensEffect.material.uniforms.time.value = time;
                }
                hub.rotation.y += 0.005;
                accretionDisk.rotation.z += 0.001;
                gsap.to(blackHole.scale, { x: 1.05, y: 1.05, z: 1.05, duration: 1, yoyo: true, repeat: -1 });
                const jetVertices = jets.geometry.attributes.position.array;
                for (let i = 0; i < jetVertices.length; i += 3) {
                    const x = jetVertices[i];
                    const y = jetVertices[i + 1];
                    const z = jetVertices[i + 2];
                    const distance = Math.abs(y) / jetHeight;
                    const turbulence = 0.1 * (1 - distance);
                    jetVertices[i] = x + Math.sin(time * 2 + y * 0.1) * turbulence;
                    jetVertices[i + 2] = z + Math.cos(time * 2 + y * 0.1) * turbulence;
                }
                jets.geometry.attributes.position.needsUpdate = true;
                planetGroups.forEach((planetGroup, i) => {
                    planetGroup.rotation.y += 0.001;
                    planetGroup.children.forEach(child => {
                        if (child.material && child.material.uniforms && child.material.uniforms.time) {
                            child.material.uniforms.time.value = time;
                            if (child.material.uniforms.pixelRatio) {
                                child.material.uniforms.pixelRatio.value = window.devicePixelRatio;
                            }
                        }
                    });
                    const ring = rings[i];
                    if (ring) ring.rotation.z += 0.005;
                    const orbitParticles = planetGroup.children.find(child => 
                        child instanceof THREE.Points && 
                        child.geometry.attributes.position.array.length > 2000
                    );
                    if (orbitParticles) {
                        orbitParticles.rotation.y += 0.01;
                    }
                });
                renderer.render(scene, camera);
            }
            animate();

            function updateCharts() {
                const container = d3.select('#charts-container').html('');
                const startDate = new Date("2025-04-01");
                const endDate = new Date("2025-06-30");
                const currentDate = new Date();
                const chartCurrentDate = new Date(Math.min(
                    Math.max(currentDate.getTime(), startDate.getTime()),
                    endDate.getTime()
                ));
                const totalDays = (endDate - startDate) / (1000 * 60 * 60 * 24);
                const elapsedDays = (chartCurrentDate - startDate) / (1000 * 60 * 60 * 24);
                const progressPercent = elapsedDays / totalDays;
                chartLabels.forEach((name, i) => {
                    const chartBox = container.append('div').attr('class', 'chart-box');
                    chartBox.append('h3').text(name);
                    const svg = chartBox.append('svg').attr('id', `chart-${name}`);
                    const width = 300; // Fixed width for consistency
                    const height = 250;
                    const margin = { top: 20, right: 30, bottom: 30, left: 50 };
                    const x = d3.scaleTime()
                        .domain([startDate, endDate])
                        .range([margin.left, width - margin.right]);
                    const y = d3.scaleLinear()
                        .domain([0, goalData[i] * 1.2])
                        .range([height - margin.bottom, margin.top]);
                    svg.append('g')
                        .attr('transform', `translate(0,${height - margin.bottom})`)
                        .call(d3.axisBottom(x).ticks(5).tickFormat(d3.timeFormat("%b %d")));
                    svg.append('g')
                        .attr('transform', `translate(${margin.left},0)`)
                        .call(d3.axisLeft(y).tickFormat(d => `$${d / 1000}k`));
                    const goalLine = d3.line()
                        .x(d => x(d.date))
                        .y(d => y(d.value));
                    const goalLineData = [
                        { date: startDate, value: 0 },
                        { date: endDate, value: goalData[i] }
                    ];
                    svg.append('path')
                        .datum(goalLineData)
                        .attr('fill', 'none')
                        .attr('stroke', '#0066ff')
                        .attr('stroke-width', 2)
                        .attr('d', goalLine);
                    const salesLine = d3.line()
                        .x(d => x(d.date))
                        .y(d => y(d.value));
                    const salesLineData = [
                        { date: startDate, value: 0 },
                        { date: chartCurrentDate, value: salesData[i] }
                    ];
                    const path = svg.append('path')
                        .datum(salesLineData)
                        .attr('fill', 'none')
                        .attr('stroke', '#ff007a')
                        .attr('stroke-width', 2)
                        .attr('d', salesLine);
                    const totalLength = path.node().getTotalLength();
                    path.attr('stroke-dasharray', `${totalLength} ${totalLength}`)
                        .attr('stroke-dashoffset', totalLength)
                        .transition()
                        .duration(1000)
                        .ease(d3.easeLinear)
                        .attr('stroke-dashoffset', 0);
                    svg.append('line')
                        .attr('x1', x(chartCurrentDate))
                        .attr('y1', y(0))
                        .attr('x2', x(chartCurrentDate))
                        .attr('y2', y(goalData[i] * 1.2))
                        .attr('stroke', '#ffffff')
                        .attr('stroke-width', 1)
                        .attr('stroke-dasharray', '3,3');
                    svg.append('text')
                        .attr('x', margin.left + 50)
                        .attr('y', margin.top + 15)
                        .attr('fill', '#ff007a')
                        .text(`Current: $${salesData[i].toLocaleString()}`);
                    svg.append('text')
                        .attr('x', margin.left + 50)
                        .attr('y', margin.top + 35)
                        .attr('fill', '#0066ff')
                        .text(`Goal: $${goalData[i].toLocaleString()}`);
                    const expectedSales = goalData[i] * progressPercent;
                    const salesDifference = salesData[i] - expectedSales;
                    const status = salesDifference >= 0 ? 'ahead' : 'behind';
                    svg.append('text')
                        .attr('x', margin.left + 50)
                        .attr('y', margin.top + 55)
                        .attr('fill', salesDifference >= 0 ? '#00ff00' : '#ff0000')
                        .text(`${status}: $${Math.abs(salesDifference).toLocaleString()}`);
                });
            }
            updateCharts();

            function explodePlanet(planetGroup) {
                const position = planetGroup.position.clone();
                const explosionParticleCount = 500;
                const explosionGeometry = new THREE.BufferGeometry();
                const explosionVertices = [];
                const explosionColors = [];
                const explosionSizes = [];
                let sunColor = new THREE.Color(0xffaa00);
                planetGroup.children.forEach(child => {
                    if (child.material && child.material.uniforms && child.material.uniforms.surfaceColor) {
                        sunColor = child.material.uniforms.surfaceColor.value.clone();
                    }
                });
                for (let i = 0; i < explosionParticleCount; i++) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const distance = 5 + Math.random() * 10;
                    const x = position.x + distance * Math.sin(phi) * Math.cos(theta);
                    const y = position.y + distance * Math.sin(phi) * Math.sin(theta);
                    const z = position.z + distance * Math.cos(phi);
                    explosionVertices.push(x, y, z);
                    explosionSizes.push(1 + Math.random() * 3);
                    const colorIntensity = 0.7 + Math.random() * 0.3;
                    const particleColor = sunColor.clone();
                    particleColor.r = Math.min(1, particleColor.r * colorIntensity * 1.2);
                    particleColor.g = Math.min(1, particleColor.g * colorIntensity * 1.2);
                    particleColor.b = Math.min(1, particleColor.b * colorIntensity * 1.2);
                    explosionColors.push(particleColor.r, particleColor.g, particleColor.b);
                }
                explosionGeometry.setAttribute('position', new THREE.Float32BufferAttribute(explosionVertices, 3));
                explosionGeometry.setAttribute('color', new THREE.Float32BufferAttribute(explosionColors, 3));
                explosionGeometry.setAttribute('size', new THREE.Float32BufferAttribute(explosionSizes, 1));
                const explosionMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 0 },
                        pixelRatio: { value: window.devicePixelRatio }
                    },
                    vertexShader: `
                        attribute float size;
                        attribute vec3 color;
                        uniform float time;
                        uniform float pixelRatio;
                        varying vec3 vColor;
                        varying float vAlpha;
                        void main() {
                            vColor = color;
                            vAlpha = 1.0 - time;
                            vec3 pos = position;
                            vec3 dir = normalize(position - vec3(${position.x}, ${position.y}, ${position.z}));
                            float speed = 5.0 + 20.0 * time;
                            pos += dir * time * speed;
                            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                            gl_PointSize = size * pixelRatio * (300.0 / -mvPosition.z);
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        varying vec3 vColor;
                        varying float vAlpha;
                        void main() {
                            if (vAlpha <= 0.0) discard;
                            float r = length(gl_PointCoord - vec2(0.5, 0.5));
                            if (r > 0.5) discard;
                            float intensity = 1.0 - pow(r * 2.0, 1.5);
                            gl_FragColor = vec4(vColor, vAlpha * intensity);
                        }
                    `,
                    transparent: true,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });
                const explosion = new THREE.Points(explosionGeometry, explosionMaterial);
                scene.add(explosion);
                let duration = 0;
                const maxDuration = 2;
                function animateExplosion() {
                    if (duration >= maxDuration) {
                        scene.remove(explosion);
                        return;
                    }
                    requestAnimationFrame(animateExplosion);
                    duration += 0.016;
                    explosionMaterial.uniforms.time.value = duration / maxDuration;
                }
                animateExplosion();
                const flashGeometry = new THREE.SphereGeometry(20, 32, 32);
                const flashMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 1,
                    blending: THREE.AdditiveBlending
                });
                const flash = new THREE.Mesh(flashGeometry, flashMaterial);
                flash.position.copy(position);
                scene.add(flash);
                gsap.to(flash.scale, { x: 3, y: 3, z: 3, duration: 0.5 });
                gsap.to(flashMaterial, { 
                    opacity: 0, 
                    duration: 0.5,
                    onComplete: () => scene.remove(flash)
                });
                const shockwaveGeometry = new THREE.RingGeometry(0.1, 0.5, 32);
                const shockwaveMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 0 },
                        color: { value: new THREE.Color(sunColor) }
                    },
                    vertexShader: `
                        varying vec2 vUv;
                        void main() {
                            vUv = uv;
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: `
                        uniform float time;
                        uniform vec3 color;
                        varying vec2 vUv;
                        void main() {
                            float intensity = 1.0 - time;
                            float ring = 1.0 - abs(vUv.y - 0.5) * 2.0;
                            ring = pow(ring, 3.0);
                            gl_FragColor = vec4(color, intensity * ring);
                        }
                    `,
                    side: THREE.DoubleSide,
                    transparent: true,
                    blending: THREE.AdditiveBlending
                });
                const shockwave = new THREE.Mesh(shockwaveGeometry, shockwaveMaterial);
                shockwave.position.copy(position);
                scene.add(shockwave);
                let shockwaveTime = 0;
                const shockwaveDuration = 1.5;
                function animateShockwave() {
                    if (shockwaveTime >= shockwaveDuration) {
                        scene.remove(shockwave);
                        return;
                    }
                    requestAnimationFrame(animateShockwave);
                    shockwaveTime += 0.016;
                    shockwaveMaterial.uniforms.time.value = shockwaveTime / shockwaveDuration;
                    const scale = 100 * (shockwaveTime / shockwaveDuration);
                    shockwave.scale.set(scale, scale, scale);
                }
                animateShockwave();
            }

            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            window.addEventListener('mousemove', (event) => {
                mouse.x = (event.clientX / (window.innerWidth * 0.5)) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(planets, true);
                const tooltip = document.getElementById('tooltip');
                if (intersects.length > 0) {
                    let currentObj = intersects[0].object;
                    let found = false;
                    while (currentObj && !found) {
                        if (currentObj.userData && currentObj.userData.sales !== undefined) {
                            found = true;
                        } else if (currentObj.parent) {
                            currentObj = currentObj.parent;
                        } else {
                            break;
                        }
                    }
                    if (found && currentObj.userData) {
                        const planet = currentObj;
                        tooltip.style.display = 'block';
                        tooltip.style.left = `${event.clientX + 10}px`;
                        tooltip.style.top = `${event.clientY + 10}px`;
                        tooltip.innerHTML = `
                            <strong>${planet.userData.name}</strong><br>
                            Sales: ${planet.userData.sales.toLocaleString()}<br>
                            Goal: ${planet.userData.goal.toLocaleString()}<br>
                            Progress: ${(planet.userData.sales / planet.userData.goal * 100).toFixed(1)}%
                        `;
                    } else {
                        tooltip.style.display = 'none';
                    }
                } else {
                    tooltip.style.display = 'none';
                }
            });

            document.getElementById('fileInput').addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = function (e) {
                    const content = e.target.result;
                    const lines = content.split('\n').filter((line) => line.trim() !== '');
                    const columnDefinitions = [
                        { start: 0, length: 5 },
                        { start: 6, length: 11 },
                        { start: 19, length: 10 },
                        { start: 30, length: 51 },
                        { start: 83, length: 11 },
                    ];
                    const parsedData = lines.map((line) => {
                        const entry = {};
                        columnDefinitions.forEach((col, index) => {
                            entry[`col${index + 1}`] = line.substr(col.start, col.length).trim();
                        });
                        return entry;
                    });
                    const salesSummary = {};
                    parsedData.forEach((entry) => {
                        const name = entry.col2;
                        const amount = parseFloat(entry.col5);
                        if (!salesSummary[name]) salesSummary[name] = 0;
                        salesSummary[name] += amount;
                    });
                    if (salesSummary['LOCROB']) {
                        const locrobAmount = salesSummary['LOCROB'] / 2;
                        salesSummary['ROBTAY'] = (salesSummary['ROBTAY'] || 0) + locrobAmount;
                        salesSummary['LOCSEA'] = (salesSummary['LOCSEA'] || 0) + locrobAmount;
                    }
                    salesData[0] = salesSummary['LOCSEA'] || 0;
                    salesData[1] = salesSummary['ROBTAY'] || 0;
                    salesData[2] = salesSummary['MCISAM'] || 0;
                    salesData[3] = salesSummary['ENCMIG'] || 0;
                    planets.forEach((planet, i) => {
                        planet.userData.sales = salesData[i];
                        const percentage = Math.min((salesData[i] / goalData[i]) * 100, 100);
                        gsap.to(rings[i].scale, { x: percentage / 100, y: percentage / 100, z: 1, duration: 1 });
                        if (percentage >= 100) {
                            explodePlanet(planetGroups[i]);
                            planetGroups[i].children.forEach(child => {
                                if (child.material && child.material.uniforms) {
                                    if (child.material.uniforms.coreColor) {
                                        const originalColor = new THREE.Color(sunColors[i].core);
                                        gsap.to(child.material.uniforms.coreColor.value, {
                                            r: originalColor.r * 1.5,
                                            g: originalColor.g * 1.5,
                                            b: originalColor.b * 1.5,
                                            duration: 1,
                                            yoyo: true,
                                            repeat: 3
                                        });
                                    }
                                    if (child.material.uniforms.surfaceColor) {
                                        const originalColor = new THREE.Color(sunColors[i].surface);
                                        gsap.to(child.material.uniforms.surfaceColor.value, {
                                            r: originalColor.r * 1.5,
                                            g: originalColor.g * 1.5,
                                            b: originalColor.b * 1.5,
                                            duration: 1,
                                            yoyo: true,
                                            repeat: 3
                                        });
                                    }
                                }
                            });
                        }
                    });
                    updateCharts();
                };
                reader.readAsText(file);
            });

            window.addEventListener('resize', () => {
                camera.aspect = (window.innerWidth * 0.5) / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth * 0.5, window.innerHeight);
                resizeCanvas();
            });
        }
    </script>
